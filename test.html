<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --border: #e5e5e5;
      --accent: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    header,
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    header a {
      text-decoration: none;
      color: var(--muted);
      font-size: 0.9rem;
    }

    h1 {
      margin-top: 1rem;
      font-size: 2rem;
    }

    section {
      margin-top: 2rem;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .placeholder {
      border: 1px solid var(--border);
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .links a {
      display: inline-block;
      margin-right: 1rem;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.95rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.mr-hazmat.github.io/Portfolio">‚Üê Back to projects</a>
    <h1 id="title">Arduino Weather Station</h1>
  </header>

  <main>
    <section>
      <p id="description"></p>
    </section>

    <section id="tech-section">
      <h2>Technologies</h2>
      <ul id="technologies"></ul>
    </section>

    <section id="screenshots-section">
      <h2>Screenshots</h2>
      <div class="screenshots">
        <div class="placeholder">Screenshot</div>
        <div class="placeholder">Screenshot</div>
        <div class="placeholder">Screenshot</div>
      </div>
    </section>
  </main>
</body>
</html>
